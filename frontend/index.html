<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe決済システム</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Stripe決済アプリ</h1>

        <div class="payment-section">
            <h2>購入金額を入力</h2>
            <div class="form-group">
                <label for="amount">金額（円）:</label>
                <input type="number" id="amount" min="100" value="1000" step="100">
            </div>

            <div class="buttons">
                <button id="checkout-button" class="btn primary">Stripeで支払う</button>
                <button id="invoice-button" class="btn secondary">請求書を発行する</button>
            </div>
        </div>

        <div id="invoice-form" class="hidden">
            <h2>請求書情報</h2>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="description">説明:</label>
                <input type="text" id="description" placeholder="商品またはサービスの説明">
            </div>
            <button id="create-invoice" class="btn primary">請求書を作成</button>
        </div>

        <div id="message" class="message hidden"></div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="static/js/config.js"></script>
    <script src="static/js/payment.js"></script>
</body>
</html>
